    <script>
        //Task 2 
        let a=[1,2,4,6,5];
        even_sum(a);
        function even_sum(a){
            let sum=0;
            for(let i=0;i<a.length;i++){
                if(a[i]%2==0){
                    sum=sum+a[i];
                }
            }
            console.log("The sum of even numbers in array is ",sum);
        }

        // Person object
        //task 3
        const Person = {
        firstName: "Tuta",
        lastName: "Prasanth",
        age: 21,

        
        getFullName: function() {
            return this.firstName + " " + this.lastName;
        },

        
        incrementAge: function() {
            this.age += 1;
        }
        };

        
        console.log(Person.getFullName()); 
        console.log("Age before increment: " + Person.age); 
        Person.incrementAge();
        console.log("Age after increment: " + Person.age);
